<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8"/>
	<title> Demo | Responsive Web</title>
	<!-- Meta Viewport: used to scale properly inside any screen size, particulary in the mobile viewport -->
	<meta name="viewport" content="width=device-width, minimumscale=1.0, maximum-scale=1.0" />
	<link href="styles/main.css" type="text/css" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
	<script>
		$(function() {
			var pull 		= $('#pull');
				menu 		= $('nav ul');
				menuHeight	= menu.height();

			$(pull).on('click', function(e) {
				e.preventDefault();
				menu.slideToggle();
			});

			$(window).resize(function(){
        		var w = $(window).width();
        		if(w > 768 && menu.is(':hidden')) {
        			menu.removeAttr('style');
        		}
    		});
		});
	</script>
	<!-- http://www.hongkiat.com/blog/responsive-web-nav/ -->
</head>

	<body>
		<div id="wrapper">
			<header>
				<nav id="main-navigation">
					<ul>
						<li><a href="index.html">Starter</a></li>
						<li><a href="review.html">Review</a></li>
						<li><a href="main-activity.html">Main Activity</a></li>
						<li><a href="wrap-up.html">Wrap-Up</a></li>
						<li><a href="homework.html" id="active">Homework</a></li>
						<li><a href="reflection.html">Reflection</a></li>
					</ul>
					<!-- create a pull for the menu navgation when it is hidden in a small acreen -->
					<a href="#" id="pull">Menu</a>
				</nav>
			</header>

			<main>
				<section id="header-title">
					<div id="date">April 27, 2016</div>
					<h1>Homework</h1>
				</section>
			</main>
		</div>
	</body>
	<footer>
		<div id="timer">
			<img src="images/stopwatch.png">
			<p>3:00</p>
		</div>
	</footer>
</html>
